<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttonsContainer">
        <button class="rock buttons">Rock</button>
        <button class="paper buttons">Paper</button>
        <button class="scissors buttons">Scissors</button>
    </div>
    <div class="gameInfo">
        <div class="titles">
            <h3>Player Score</h3>
            <h3>Round Number</h3>
            <h3>Enemy Score</h3>
        </div>
        <div class="scores">    
            <div class="playerScore">0</div>
            <div class="roundNumber">0</div>
            <div class="computerScore">0</div>
        </div>
    </div>
    <div class="textOutput">
        Make a selection with the buttons above to start playing!
    </div>
</body>
</html>
