<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {background-color: grey;}
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Enter game() into console to start a game!</h2>
    <script>
//create array that contains strings for rock, paper, and scissors
//create function computerPlay
//  create variable named computerSelection that contains rpsArray with a random index
//  return computerSelection

let rpsArray = ['rock', 'paper', 'scissors'];

function computerPlay() {
    let computerSelection = rpsArray[Math.floor(Math.random() * rpsArray.length)];
    return computerSelection;
}

//create function playRound that takes playerSelection and computerSelection parameters
// 	create a variable called win with a value of 0 that stores a 1 or 2 defining who won
// 	if playerSelection = computerSelection 'It's a tie!' 
// 	if playerSelection = 'rock' and computerSelection = 'scissors' 
    // or playerSelection = 'paper' and computerSelection = 'rock'
    // or playerSelection = 'scissors' and computerSelection = 'paper'
    // console log `You win, ${playerSelection} beats ${computerSelection}`
    // update value of win to 1
// 	else console log `You lose, ${computerSelection} beats ${playerSelection}`
    // update value of win to 2
//return win

function playRound(playerSelection, func) {
    let computerSelection = func();
    let win = 0;
    if (playerSelection === computerSelection) {
        console.log("It's a tie!")
    } else if ((playerSelection === 'rock' && computerSelection === 'scissors') ||
        (playerSelection === 'paper' && computerSelection === 'rock') ||
        (playerSelection === 'scissors' && computerSelection === 'paper')) {
        console.log(`You win, ${playerSelection} beats ${computerSelection}`);
        win = 1;
    } else {    
        console.log(`You lose, ${computerSelection} beats ${playerSelection}!`);
        win = 2;
    }
    return win;
}

//create function game
// 	create a variable called computerWins with a value of 0
// 	create a variable called playerWins with a value of 0
// 	create a while loop that iterates while playerWins + computerWins is less than 5
// 		make a prompt that asks for playerSelection and converts it to lower case
// 		create variable called round that stores the function playRound with the parameters playerSelection and the function computerPlay
// 		if round = 1 add 1 to playerWins
// 		if round = 2 add 1 to computerWins
// 	if playerWins > computerWins console log 'You win!'
// 	else 'You lose!'

function game() {
    let computerWins = 0;
    let playerWins = 0;
    while (playerWins + computerWins < 5) {
        let playerSelection = prompt('Enter rock, paper, or scissors.').toLowerCase();
        let round = playRound(playerSelection, computerPlay);
        if (round === 1) {
            playerWins += 1;
        } else if (round === 2) {
            computerWins += 1;
        }
    }
    if (playerWins > computerWins) {
        console.log('You win the game!')
    } else {
        console.log('You lose the game!')
    }
}
    </script>
</body>
</html>
