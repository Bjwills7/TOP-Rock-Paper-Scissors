<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {background-color: grey;}
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <script>
//function computerPlay
// 	generate a random number from 1 to 3
// 	if num = 1 return 'rock'
// 	if num = 2 return 'paper'
// 	if num = 3 return 'scissors'
// 	save output to computerSelection

function computerPlay() {
    let num = Math.floor(Math.random() * 3) + 1;
    if (num === 1) {computerSelection = 'rock';}
    else if (num === 2) {computerSelection = 'paper';}
    else if (num === 3) {computerSelection = 'scissors';}
    return computerSelection;
}

// function playRound takes playerSelection and computerSelection
// 	create a variable with a value of 0 that stores a 1 or 2 defining who won
// 	if playerSelection = computerSelection 'It's a tie!' 
// 	if playerSelection = 'rock' and computerSelection = 'scissors' output 'You win, rock beats scissors' win = 1
// 	if playerSelection = 'paper' and computerSelection = 'rock' output 'You win, paper beats rock' win = 1
// 	if playerSelection = 'scissors' and computerSelection = 'paper' output 'You win, scissors beats paper' win = 1
// 	else `You lose, ${computerSelection} beats ${playerSelection}` win = 2
// 	return win

function playRound(playerSelection, computerPlay) {
    let computerSelection = computerPlay();
    let win = 0;
    if (playerSelection === computerSelection) {
        console.log("It's a tie!")
    } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
        console.log("You win, rock beats scissors!");
        win = 1;
    } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        console.log("You win, paper beats rock!");
        win = 1;
    } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
        console.log("You win, scissors beats paper!");
        win = 1;
    } else {    
        console.log(`You lose, ${computerSelection} beats ${playerSelection}!`);
        win = 2;
    }
    return win;
}

// function game
// 	create a variable for computerSelection wins with a value of 0
// 	create a variable for playerSelection wins with a value of 0
// 	create a for loop that iterates 5 times for 5 game rounds
// 		make a prompt that asks for playerSelection
// 		call playRound()
// 		if win = 1 add 1 to playerSelectionWins
// 		if win = 2 add 1 to playerSelectionWins
// 	if playerSelectionWins > computerSelectionWins console log 'You win!'
// 	else 'You lose!'

function game() {
    let computerWins = 0;
    let playerWins = 0;
    for (i = 0; i < 5; i++) {
        let playerSelection = prompt('Enter rock, paper, or scissors.').toLowerCase();
        playRound(playerSelection, computerPlay);
        if (playRound === 1) {
            playerWins += 1;
        } else if (playRound === 2) {
            computerWins += 1;
        }
    }
    if (playerWins > computerWins) {
        console.log('You win!')
    } else {
        console.log('You lose!')
    }
}
    </script>
</body>
